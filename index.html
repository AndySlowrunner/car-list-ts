<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Garage</title>
</head>
<body>
    <header>
        <h1>Cars List</h1>
        <button type="button">Menu</button>
    </header>
    <main>
        <div class="section">
            <h2>Add a Car</h2>
            <form class="add-form" autocomplete="off">
                <input type="text" name="brand" placeholder="Enter the brand">
                <input type="text" name="model" placeholder="Enter the model">
                <button class="add-btn" type="submit">Add a car</button>
            </form>
        </div>
        <div class="section">
            <h2>Delete a car</h2>
            <form class="del-form">
                <input class="del-input" type="text" name="delete" placeholder="Enter the model">
                <button class="del-btn" type="submit">Delete</button>
            </form>
        </div>
        <div class="section">
            <h2>Your car list</h2>
            <ul class="car-list"></ul>
        </div>
    </main>
    <footer>
        <h2>Your car is your freedom</h2>
        <p>All rights are reserved</p>
    </footer>
    <script src="./ts-script.js" type="module"></script>
</body>
</html>
